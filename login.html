{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    <input type="text" placeholder="Email" name="login">
    <input type="password" placeholder="Password" name="password">
    <input type="submit" value="Login">
  </form>
{% endblock %}
